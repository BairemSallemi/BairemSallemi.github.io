<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Screen Example</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Lottie library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.1/lottie.min.js"></script>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
      <div class="loader"></div>
    </div>
    <div class="lottie-container" id="lottie-container">
      <lottie-player
        src="https://lottie.host/b6887aa1-4cbc-47a6-9e22-b6915bda067d/ETsbHyNVjK.json"
        background="#fff"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
        direction="1"
        mode="normal"
      ></lottie-player>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="script.js"></script>
  </body>
</html>
